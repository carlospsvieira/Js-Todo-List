<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>My To-do List</title>
</head>

<body>
    <div id='container' class="shadow p-3 mb-5 bg-body rounded">
        <header>
            <h1>My To-do List</h1>
        </header>

        <p>No need to sign-in, it's all saved in your private browser for you!</p>

        <main>
            <div class="add-new">
                <input type="text" id="task-input" placeholder="write your new task here">
                <button type="button" class="btn btn-primary" id="new-btn">Add</button>
            </div>
            <div class="list">
                <ul id="task-list">
                </ul>
            </div>
            <div class="btns">
                <button type="button" class="btn btn-warning" id="delete-checked">Delete Checked</button>
                <button type="button" class="btn btn-danger" id="delete-all">Delete All</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
